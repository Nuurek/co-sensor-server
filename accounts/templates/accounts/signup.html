{% extends 'base.html' %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {% for error in form.non_field_errors %}
      <p class="error"><strong>{{ error|escape }}</strong></p>
  {% endfor %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}
      {{ field }}
      {% for error in field.errors %}
        <p class="error">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <input type="submit" value="Sign Up"></input>
</form>
{% endblock %}
